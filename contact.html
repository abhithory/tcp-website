<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Computer Prodigies</title>

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/section.css">
    <link rel="stylesheet" href="./css/contact.css">

    <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap" rel="stylesheet">
    <script src="./js/nav.js" defer></script>
</head>

<body>

    <section class="contactHeader">

        <nav>
            <div class="logo">
                <a href="./index.html">
                    <img src="./pics/logo.png" alt="">
                </a>
            </div>
            <i class="navTougleIcon lni lni-menu"></i>
            <ul data-visible="false" class="primary-nav">
                <li><a href="./index.html#abouTCP">About Us</a></li>
                <li><a href="./index.html#coreTeam">Core Team</a></li>
                <li><a href="./index.html#followUs">Follow Us</a></li>
                <li><a href="./index.html#">Past Events</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="header-content">
            <h1>Contact Us</h1>
            <p>Have questions about our event or anything else? Need a know something?
                <br />
                Our teams will help you.
            </p>

        </div>
    </section>

    <section class="section_form">
        <form class="contact-form" onsubmit="return submitUserForm(this);">

            <div class="inputFieldSet">
                <input type="text" id="name" placeholder="Your Name">
            </div>
            <div class="inputFieldSet">
                <input type="text" id="subject" placeholder="Subject of Querie">
            </div>

            <div class="inputFieldSet">
                <label for="gender">Your Geneder</label>
                <div class="">
                    <input type="radio" name="gender" id="gender"> Male
                    <input type="radio" name="gender"> Female
                    <input type="radio" name="gender"> Other
                </div>
            </div>

            <div class="inputFieldSet">
                <div>
                    <label for="contacttype">Querie Type</label>
                    <select name="contacttype" id="contacttype">
                        <option value="fest">Fest</option>
                        <option value="team">Team</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="inputFieldSet">
                <label for="details"></label>
                <textarea name="details" id="details" placeholder="Your message"></textarea>
            </div>

            <div class="inputFieldSet">
                <div>
                    <input type="checkbox" id="tad">Have you read all terms and conditions
                </div>
            </div>

            <button class="btn-main-2" type="submit">
                Submit
            </button>


        </form>
    </section>


    <script>
        function submitUserForm(e) {

            const confirmValue = confirm("Hello " + e.name.value + ". Are you want to submit the request?")

            if (confirmValue) {
                alert("Your request is submitted succefully.")
            }

            return confirmValue
        };
    </script>


    <footer>
        <p>Developed with <i class="lni lni-heart-filled"></i> by Abhishek</p>
    </footer>
</body>

</html>
